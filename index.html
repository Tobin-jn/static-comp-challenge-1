<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Istanbul</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Cardo:400,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body class='wrapper'>
    <section class='one-istanbul-header'>
      <h1 class='name'>Istanbul</h1>
      <p>Istanbul lies on the border between Asia and Europe.</p>
      <p>This Turkish city is a must-see destination!</p> 
      <button class='map' aria-label='get map'><img src="images/map.png" alt="Map Icon" class="map-icon">Map</button>
      <button class='weather' aria-label='get weather'><img src="images/weather.png" alt="Weather Icon" class="weather-icon">Weather</button>
    </section>
    <section class='two-visitor-info'>
      <img class="icon" src="images/visitor.png" alt="Visitor Info Icon">
      <h2>Visitor Information</h2>
    </section>
    <section class='picture'>
      <img src="images/picmenu.png" alt="Picture Menu" class="pic-menu">
      <img src="images/left.png" alt="Left" class="left">
      <img src="images/right.png" alt="Right" class="right">
    </section>
    <section class='three-hotels'>
      <img class="icon" src="images/hotel.png" alt="Hotel Icon">
      <h2>Hotels</h2>
    </section>
    <section class='four-restaurants'>
      <img class="icon" src="images/restaurant.png" alt="Restaurant Icon">
      <h2>Restaurants</h2>
    </section>
    <section class='five-museums'>
      <img class="icon" src="images/museum.png" alt="Museum Icon">
      <h2>Museums</h2>
    </section>
    <section class='six-attractions'>
      <img class="icon" src="images/attraction.png" alt="Tourist Attractions Icon">
      <h2>Tourist Attractions</h2>
    </section>
    <section class='seven-excursions'>
      <img class="icon" src="images/excursion.png" alt="Excursions Icon">
      <h2>Daily Excursions</h2>
    </section>
    <section class='eight-history'>
      <img class="icon" src="images/history.png" alt="History icon">
      <h2>History</h2>
    </section>
    <section class='nine-empty'>
    </section>
  </body>
</html>
