<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Istanbul</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body class='wrapper'>
    
    <section class='one-istanbul-header'>
      <h1 class='name'>Istanbul</h1>
      <p class='description'>Istanbul is a city in Turkey</p>
      <img src="images/map.png" alt="Map Icon">
      <button class='map' aria-label='get map'>Map</button>
      <img src="images/weather.png" alt="Weather Icon">
      <button class='weather' aria-label='get weather'>Weather</button>
    </section>

    <section class='two-visitor-info'>
      <img src="images/visitor.png" alt="Visitor Info Icon">
      <h2>Visitor Information</h2>
    </section>

    <section class='picture'>
    </section>
    
    <section class='three-hotels'>
      <img src="images/hotel.png" alt="Hotel Icon">
      <h2>Hotels</h2>
    </section>
    

    <section class='four-restaurants'>
      <img src="images/restaurant.png" alt="Restaurant Icon">
      <h2>Restaurants</h2>
    </section>
    
    <section class='five-museums'>
      <img src="images/museum.png" alt="Museum Icon">
      <h2>Museums</h2>
    
    </section>
    <section class='six-attractions'>
      <img src="images/attraction.png" alt="Tourist Attractions Icon">
      <h2>Tourist Attractions</h2>
    </section>
    
    <section class='seven-excursions'>
      <img src="images/excursion.png" alt="Excursions Icon">
      <h2>Daily Excursions</h2>
    </section>
    
    <section class='eight-history'>
      <img src="images/history.png" alt="History icon">
      <h2>History</h2>
    </section>


  </body>

</html>
